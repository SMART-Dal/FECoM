name: tf2
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - cudatoolkit=11.2
  - cudnn=8.1.0
  - pip=22.3.1
  - pip:
    - tensorflow==2.11.0
    - numpy==1.24.1
    - flask==2.2.2
    - requests==2.28.2
    - Flask-HTTPAuth==4.7.0
    - pandas==1.5.3
    - matplotlib==3.6.3
    - scikit-learn==1.2.1
    - pytest==7.2.1

prefix: /home/tim/miniconda3/envs/tf
variables:
  LD_LIBRARY_PATH: $CONDA_PREFIX/lib
  XLA_FLAGS: --xla_gpu_cuda_data_dir=$CONDA_PREFIX/lib
  TF_FORCE_GPU_ALLOW_GROWTH: 'true'
